version: "3.9"

services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: corecord-synapse
    restart: unless-stopped
    ports:
      - "8008:8008"
      - "8448:8448"
    volumes:
      - ./data/synapse:/data
    environment:
      - SYNAPSE_SERVER_NAME=corecord.duckdns.org
      - SYNAPSE_REPORT_STATS=no
